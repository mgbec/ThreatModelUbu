<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- API Gateway -->
  <rect x="100" y="100" width="120" height="80" fill="#f0f0f0" stroke="#000000" stroke-width="2" />
  <text x="160" y="140" text-anchor="middle" font-family="Arial" font-size="14">API Gateway</text>
  
  <!-- Lambda Function -->
  <rect x="300" y="200" width="120" height="80" fill="#f0f0f0" stroke="#000000" stroke-width="2" />
  <text x="360" y="240" text-anchor="middle" font-family="Arial" font-size="14">Lambda Function</text>
  
  <!-- DynamoDB -->
  <rect x="500" y="300" width="120" height="80" fill="#f0f0f0" stroke="#000000" stroke-width="2" />
  <text x="560" y="340" text-anchor="middle" font-family="Arial" font-size="14">DynamoDB</text>
  
  <!-- Connection from API Gateway to Lambda -->
  <line x1="220" y1="140" x2="300" y2="240" stroke="#000000" stroke-width="2" />
  <text x="260" y="190" text-anchor="middle" font-family="Arial" font-size="12">HTTP</text>
  
  <!-- Connection from Lambda to DynamoDB -->
  <line x1="420" y1="240" x2="500" y2="340" stroke="#000000" stroke-width="2" />
  <text x="460" y="290" text-anchor="middle" font-family="Arial" font-size="12">Query</text>
</svg>
